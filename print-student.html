<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Print Student</title>
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/print-student.css" />
    </head>
    <body>
        <div class="container">
            <h1 class="slogan">Print Student</h1>
            <div class="fn not-print">
                <div class="filter">
                    <input type="text" placeholder="請輸入姓名" />
                </div>
                <div class="print">
                    <button onclick="window.print()">Print</button>
                </div>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>姓名</th>
                        <th>成績</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>張三</td>
                        <td>90</td>
                    </tr>
                    <tr>
                        <td>李四</td>
                        <td>80</td>
                    </tr>
                    <tr>
                        <td>王五</td>
                        <td>70</td>
                    </tr>
                    <tr>
                        <td>趙六</td>
                        <td>60</td>
                    </tr>
                    <tr>
                        <td>孫七</td>
                        <td>50</td>
                    </tr>
                    <tr>
                        <td>周八</td>
                        <td>40</td>
                    </tr>
                    <tr>
                        <td>吳九</td>
                        <td>30</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
