<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flex - wrap</title>
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/flex.css" />
        <link rel="stylesheet" href="css/flex-wrap.css" />
    </head>
    <body>
        <div class="container">
            <h1 class="slogan">Flex - wrap</h1>
            <h2 class="title">flex-wrap: nowrap;</h2>
            <div class="row no-wrap">
                <div class="col">1</div>
                <div class="col">2</div>
                <div class="col">3</div>
                <div class="col">4</div>
                <div class="col">5</div>
                <div class="col">6</div>
                <div class="col">7</div>
                <div class="col">8</div>
                <div class="col">9</div>
            </div>
            <h2 class="title">flex-wrap: wrap;</h2>
            <div class="row wrap">
                <div class="col">1</div>
                <div class="col">2</div>
                <div class="col">3</div>
                <div class="col">4</div>
                <div class="col">5</div>
                <div class="col">6</div>
                <div class="col">7</div>
                <div class="col">8</div>
                <div class="col">9</div>
            </div>
            <h2 class="title">flex-wrap: wrap-reverse;</h2>
            <div class="row wrap-reverse">
                <div class="col">1</div>
                <div class="col">2</div>
                <div class="col">3</div>
                <div class="col">4</div>
                <div class="col">5</div>
                <div class="col">6</div>
                <div class="col">7</div>
                <div class="col">8</div>
                <div class="col">9</div>
            </div>
        </div>
    </body>
</html>
