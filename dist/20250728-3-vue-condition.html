<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vue Condition</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div id="app">
            <div class="container">
                <h1>分數轉等級</h1>
                <div class="p-3 border border-2">
                    <div class="form-group mb-2">
                        <label class="form-label" for="score">分數</label>
                        <input
                            type="number"
                            class="form-control"
                            v-model="score"
                            @keyup.enter="calculateLevel"
                            ref="scoreInput"
                        />
                    </div>
                    <div class="text-end mt-4">
                        <button class="btn btn-primary" @click="calculateLevel">
                            計算等級
                        </button>
                    </div>
                </div>

                <div class="mt-3 p-3 border border-2" v-if="hasLevel()">
                    <h2 class="text-center">您的等級為</h2>
                    <div class="text-center">
                        <div class="badge bg-primary">{{ level }}</div>
                    </div>
                    <div class="text-end mt-4">
                        <button class="btn btn-secondary" @click="reset">
                            重新計算
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="./js/20250728-3-vue-condition.js"></script>
    </body>
</html>
