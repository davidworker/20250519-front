<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>學生成績管理</title>
        <link rel="stylesheet" href="css/for-loop.css" />
        <style>
            .score-table {
                width: 100%;
                border-collapse: collapse;
                margin: 20px 0;
            }

            .score-table th,
            .score-table td {
                border: 1px solid #ddd;
                padding: 12px;
                text-align: center;
            }

            .score-table th {
                background-color: #f2f2f2;
                font-weight: bold;
            }

            .score-table tr:nth-child(even) {
                background-color: #f9f9f9;
            }

            .score-table tr:hover {
                background-color: #f5f5f5;
            }

            .add-score-btn {
                background-color: #4caf50;
                color: white;
                padding: 15px 30px;
                font-size: 16px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                margin: 20px 0;
                transition: background-color 0.3s;
            }

            .add-score-btn:hover {
                background-color: #45a049;
            }

            .btn-container {
                text-align: center;
            }

            .score-updated {
                background-color: #e8f5e8 !important;
                animation: highlight 1s ease-in-out;
            }

            @keyframes highlight {
                0% {
                    background-color: #ffffcc;
                }
                100% {
                    background-color: #e8f5e8;
                }
            }
        </style>
    </head>
    <body>
        <div class="app">
            <div class="container">
                <div class="wrap">
                    <h1>學生成績管理系統</h1>

                    <div class="btn-container">
                        <button id="addScoreBtn" class="add-score-btn">
                            為所有學生加 10 分
                        </button>
                    </div>

                    <table class="score-table" id="scoreTable">
                        <thead>
                            <tr>
                                <th>學號</th>
                                <th>學生姓名</th>
                                <th>成績</th>
                            </tr>
                        </thead>
                        <tbody id="scoreTableBody">
                            <!-- 成績資料將由 JavaScript 動態產生 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <script src="js/add-score.js"></script>
    </body>
</html>
