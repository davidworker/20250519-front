<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-3">
                    <div class="bg-danger text-white p-3 m-3">COL 1</div>
                </div>
                <div class="col-sm-6 col-md-3">
                    <div class="bg-primary pt-3 mb-3">COL 2</div>
                </div>
                <div class="col-sm-6 col-md-3">
                    <div class="bg-success p-sm-3 p-md-5">COL 3</div>
                </div>
                <div class="col-sm-6 col-md-3">
                    <div class="bg-success">COL 4</div>
                </div>
            </div>

            <div class="alert alert-primary">Hello</div>
            <div class="alert alert-secondary">Hello</div>
            <div class="alert alert-success">Hello</div>
            <div class="alert alert-danger">Hello</div>
            <div class="alert alert-warning">Hello</div>
            <div class="alert alert-info">Hello</div>
            <div class="alert alert-light">Hello</div>
            <div class="alert alert-dark">Hello</div>

            <button class="btn btn-danger" onclick="alert('確定刪除?')">
                Delete
            </button>

            <!-- Button trigger modal -->
            <button
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
            >
                刪除 Modal
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5">刪除確認</h1>
                            <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                            ></button>
                        </div>
                        <div class="modal-body">這是刪除確認的內容！</div>
                        <div class="modal-footer">
                            <button
                                type="button"
                                class="btn btn-secondary"
                                data-bs-dismiss="modal"
                            >
                                關閉
                            </button>
                            <button type="button" class="btn btn-primary">
                                確定刪除
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"
    ></script>
</html>
