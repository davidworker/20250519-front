<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vue For</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div id="app">
            <div class="container">
                <h1 class="alert alert-primary mt-2">TODO</h1>
                <div class="form-group">
                    <label for="newItem" class="form-label">新增項目</label>
                    <input
                        type="text"
                        class="form-control"
                        id="newItem"
                        v-model="newItem"
                    />
                </div>
                <div class="text-end mt-2">
                    <button class="btn btn-primary" @click="addItem">
                        新增
                    </button>
                </div>
                <div class="p-3 border border-2 border-success rounded-3 mt-3">
                    <h2 class="text-center">待辦事項</h2>
                    <ul class="list-group">
                        <template v-for="(item, index) in items" :key="index">
                            <li class="list-group-item">
                                <div class="d-flex gap-3">
                                    <span>{{ index + 1 }}</span>
                                    <span>{{ item }}</span>
                                </div>
                            </li>
                        </template>
                    </ul>
                </div>
            </div>
        </div>
    </body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/20250728-4-vue-for.js"></script>
</html>
